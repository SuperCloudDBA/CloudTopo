{% extends 'base.html' %}
{% block content %}

        <table class="table table-borderless">
            <thead>
            <tr>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div class="d-flex justify-content-center">
                        <div class="projects-header page-header">
                            <h2 class="font-weight-normal">填写AK自动感知您的云产品架构</h2>
                            <p class="font-weight-lighter">请根据提示步骤进行操作，一键生成您的云资产架构图</p>
                        </div>

                    </div>
                </td>

                                <form class="form-horizontal" method="post" name="form1">
                                    <div class="form-group row">
                                        <label for="inputAccessKeyId" class="col-sm-4 col-form-label">Id</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputAccessKeyId"
                                                   name="inputAccessKeyId">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputAccessKeySecret" class="col-sm-4 col-form-label">Secret</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="inputAccessKeySecret"
                                                   name="inputAccessKeySecret">
                                        </div>
                                    </div>
                                    <p class="font-weight-lighter">选择您需要的云产品类型</p>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_slb"
                                               name="inlineCheckbox_slb"
                                               value="slb">
                                        <label class="form-check-label" for="inlineCheckbox_slb">slb</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_ecs"
                                               name="inlineCheckbox_ecs"
                                               value="ecs">
                                        <label class="form-check-label" for="inlineCheckbox_ecs">ecs</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_rds"
                                               name="inlineCheckbox_rds"
                                               value="rds">
                                        <label class="form-check-label" for="inlineCheckbox_rds">rds</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_polardb"
                                               name="inlineCheckbox_polardb"
                                               value="polardb">
                                        <label class="form-check-label" for="inlineCheckbox_polardb">polardb</label>
                                    </div>
                                     <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_rds_dbs"
                                               name="inlineCheckbox_rds_dbs"
                                               value="rds_dbs">
                                        <label class="form-check-label" for="inlineCheckbox_rds_dbs">rds_dbs</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_polardb_dbs"
                                               name="inlineCheckbox_polardb_dbs"
                                               value="polardb_dbs">
                                        <label class="form-check-label" for="inlineCheckbox_polardb_dbs">polardb_dbs</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_redis"
                                               name="inlineCheckbox_redis"
                                               value="redis">
                                        <label class="form-check-label" for="inlineCheckbox_redis">redis</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_mongodb"
                                               name="inlineCheckbox_mongodb"
                                               value="mongodb">
                                        <label class="form-check-label" for="inlineCheckbox_mongodb">mongodb</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox_dts_sync"
                                               name="inlineCheckbox_dts_sync"
                                               value="dts_sync">
                                        <label class="form-check-label" for="inlineCheckbox_dts_sync">dts_sync</label>
                                    </div>

                                               name="inlineCheckbox_dts_migrate"
                                               value="dts_migrate">
                                        <label class="form-check-label" for="inlineCheckbox_dts_migrate">dts_migrate</label>
                                    </div>


                                    <div class="form-group row">
                                        <div class="offset-md-9">
                                            <button onclick="myFunction()" class="btn btn-primary" {{ disabled }}>提交
                                            </button>
                                        </div>

                                        <small><p class="font-weight-lighter font-italic">Access Key 可以在您的阿里云 RAM

                                            <p></small>
