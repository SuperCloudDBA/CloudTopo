<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %} 自动拓扑{% endblock %}</title>

{% block styles %}
<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" type="text/css"/>
<link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}" type="text/css"/>
{% endblock %}
{% block scripts %}
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="{{ url_for('static', filename='/js/static/jquery.min.js') }}"></script>

<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="{{ url_for('static', filename='/js/static/popper.min.js') }}"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="{{ url_for('static', filename='/js/static/bootstrap.min.js') }}"></script>

<script src="{{ url_for('static', filename='/js/static/bootbox.min.js') }}"></script>
{% endblock %}
