<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

<body>

<p>Content here. <a class="show-alert" href=#>Alert!</a></p>


<script>
        $(document).on("click", ".show-alert", function(e) {
            var dialog = bootbox.dialog({
                title: '上传文件',
                message: '<div class="input-group">\n\
              <div class="custom-file">\n\
                <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">\n\
                <label class="custom-file-label" for="inputGroupFile04">选择...</label>\n\
              </div>\n\
              <div class="input-group-append">\n\
                <button class="btn btn-outline-secondary" type="button" id="input-excel">上传</button>\n\
              </div>\n\
            </div>',
                size: 'large',
                buttons: {
                    cancel: {
                        label: "取消",
                        className: 'btn-info',
                        callback: function(){
                            console.log('Custom cancel clicked');
                        }
                    }
                }
            });
        });


</script>
</body>
</html>
